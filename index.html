<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Praktikum 1 | Jquery</title>
</head>

<body>
    <center>
        <h3>Pemesanan Produk</h3>
        <hr />
    </center>

    <div class="container pt-4">
        <div id="daftarPesan"></div>

        <div class="col d-flex justify-content-center m-3">
            <div class="card shadow p-3">
                <p class="fs-4 fw-bold">Data</p>
                <p class="my-2">Pilih Produk</p>
                <div class="row">
                    <div class="col-sm-4">
                        <p>Produk</p>
                    </div>
                    <div class="col-sm-4">
                        <p>Jumlah</p>
                    </div>
                </div>
                <div id="pilihProduk">
                </div>
                <button type="button" id="tombolTambah" class="my-3 btn btn-warning text-white">Tambah Produk</button>
                <button id="tombolPesan" class="btn btn-primary">Pesan</button>
            </card>
        </div>
    </div>
</body>
</html>
